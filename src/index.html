<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Animation</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header style="text-align: center; color: #0130fd;">
        <h1>Canvas Animation Demos</h1>
        <p>Check out
            <a title="GitHub Repo" href="https://github.com/changhuixu/canvas-animation-demos">GitHub</a> for source code.</p>
        <hr>
    </header>
    <main class="app">
        <canvas id="solar-system" width="300" height="300"></canvas>
        <canvas id="clock" width="150" height="150"></canvas>
        <canvas id="bouncing-ball" style="border: 1px solid; margin-right: 10px;" width="600" height="300"></canvas>
        <canvas id="constellation" style="background-image: linear-gradient(-45deg, #667eea 0%, #764ba2 100%);border: 1px solid;"
            width="600" height="300"></canvas>
        <canvas id="candy-text" style="border: 1px solid; margin: 0 10px;" width="600" height="300"></canvas>
    </main>
    <footer style="text-align: center;">
        <hr>
        <p>Check out
            <a title="GitHub Repo" href="https://github.com/changhuixu/canvas-animation-demos">GitHub</a> for source code.</p>
    </footer>
</body>

</html>
